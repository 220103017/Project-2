<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="/MoviesApp/public/images/logo.jpg" alt="Logo" class="logo">
    <div class="watchlist-icon" onclick="toggleWatchlist()">
      <img src="/MoviesApp/public/images/icon.png" alt="Favorites">
    </div>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Look for a movie you like..." oninput="autoSuggest()" aria-label="Search for a movie">
    </section>

    <section id="movieGrid" class="grid-layout"></section>
  </main>

  <div id="movieModal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()" aria-label="Close modal">&times;</button>
      <div class="modal-body">
        <img id="modalPoster" src="" alt="Movie Poster" class="modal-poster">
        <div class="modal-info">
          <h2 id="modalTitle" class="modal-title">Movie Title Here</h2>
          <p id="modalOverview" class="modal-overview">Movie description goes here. This is the overview of the movie.</p>
          <p id="modalRating" class="modal-meta">Rating: 8.5 | Runtime: 120 mins</p>
          <p id="modalReleaseDate" class="modal-meta">Release Date: YYYY-MM-DD</p>
          <button id="addToWatchlistBtn" class="add-to-watchlist-btn" onclick="addToWatchlist()">Add to Watchlist</button>
        </div>
      </div>
    </div>
  </div>

  <div id="watchlistModal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="toggleWatchlist()" aria-label="Close watchlist modal">&times;</button>
      <h2>Your Watchlist</h2>
      <div id="watchlistContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
